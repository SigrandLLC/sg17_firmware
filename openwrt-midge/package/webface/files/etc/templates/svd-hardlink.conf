#!/bin/sh

PORTSINFO="/proc/driver/sgatab/channels"
PORTS_INFO_FULL=`cat $PORTSINFO`

. /etc/templates/lib
show_header "/etc/templates/svd-hardlink.conf"

# hardlink section
FIRST=true
for port in $PORTS_INFO_FULL; do
	unset hardlink routerid channel

	# skip FXO channels
	[ x`echo $port | awk -F ':' '{print $2}'` = "xFXO" ] && continue	
	
	portnum=`echo $port | awk -F ':' '{print $1}'`
	eval "`kdb -qq sls sys_voip_hardlink_${portnum}_`"
		
	[ -z "$hardlink" -o "x$hardlink" = "x0" ] && continue
	
	# open section
	[ "$FIRST" = "true" ] && echo -e "hard_link:\n("
	[ "$FIRST" = "true" ] && FIRST=false || echo ","
	echo -ne "\t(\"$portnum\", \"$routerid\", \"$channel\")"
done
# close secion if it was opened or empty file
[ "$FIRST" = "false" ] && echo -e "\n);" || echo ""

exit 0
